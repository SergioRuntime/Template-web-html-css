<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <title>Exam</title>

  <body>
    <!--*** Start template ***-->
    <div class="exam-form">
      <!--*** Header ***-->
      <div class="exam-form-title">
        <!--*** You will be able to change the title depending on the subject matter. ***-->
        <h1>Asignatura</h1>
      </div>
      <!--*** End header ***-->
      <!--*** Change "path.html", it's essencial, so you can send the form to the target route. ***-->
      <form action="path.html" method="post" id="form1">
        <div class="exam-form-container">
          <!--*** Name zone ***-->
          <!--*** In this area the content is fixed, keep it unchanged.-->
          <div class="exam-form-personal-data">
            <fieldset>
              <legend>Datos del alumno</legend>
              <div class="exam-form-personal-data__name">
                <div class="exam-form-personal-data__labelcontent">
                  <label for="name">Nombre</label>
                </div>
                <div class="exam-form-personal-data__inputcontent">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Sergio"
                  />
                </div>
              </div>
            </fieldset>
          </div>
          <!--*** End name zone ***-->

          <!--*** Question zone ***-->
          <!--*** In this area you can add all test choice questions or multiple choice. ***-->
          <div class="exam-form-question">
            <fieldset>
              <legend>Preguntas de examenes</legend>
              <!--*** Question type test ***-->
              <div class="exam-form-question-test">
                <!--*** Modify the following text to change the question. ***-->
                <span>Pregunta del examen:</span>
                <!--*** Modify the options depending on the question ***-->
                <div class="exam-form-question-test__options">
                  <!--*** It is necessary to consider the options to be changed: ***-->
                  <!--*** name: all options must have the same question name. ***-->
                  <!--*** value: value of the question option ***-->
                  <!--*** id: unique by option and link it with the 'for' attribute of the label. ***-->
                  <div class="exam-form-question-test__radio">
                    <input
                      type="radio"
                      name="question1"
                      value="1"
                      id="radio1"
                    />
                    <label for="radio1">Respuesta correcta 1</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input
                      type="radio"
                      name="question1"
                      value="2"
                      id="radio2"
                    />
                    <label for="radio2">Opcion 2</label>

                    />
