<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <title>Exam</title>
  </head>
  <body>
    <!--*** Start template ***-->
    <div class="exam-form">
      <!--*** Header ***-->
      <div class="exam-form-title">
        <!--*** Podrás cambiar el titulo dependiendo de la asignatura-->
        <h1>Asignatura</h1>
      </div>
      <!--*** End header ***-->
      <!--*** Change "path.html", it's essencial, para que puedas enviar el formulario a la ruta destino ***-->
      <form action="path.html" method="post" id="form1">
        <div class="exam-form-container">
          <!--*** Name zone ***-->
          <!--*** En esta zona el contenido es fijo, mantenerlo sin modificar-->
          <div class="exam-form-personal-data">
            <fieldset>
              <legend>Datos del alumno</legend>
              <div class="exam-form-personal-data__name">
                <div class="exam-form-personal-data__labelcontent">
                  <label for="name">Nombre</label>
                </div>
                <div class="exam-form-personal-data__inputcontent">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Sergio"
                  />
                </div>
              </div>
            </fieldset>
          </div>
          <!--*** End name zone ***-->

          <!--*** Question zone ***-->
          <!--*** En esta zona podrás añadir todas las preguntas de tipo test o de tipo múltiple ***-->
          <div class="exam-form-question">
            <fieldset>
              <legend>Preguntas de examenes</legend>
              <!--*** Question type test ***-->
              <div class="exam-form-question-test">
                <!--*** Modificar el texto siguiente para cambiar la pregunta ***-->
                <span>Pregunta del examen:</span>
                <!--*** Modificar las opciones dependiendo de la pregunta ***-->
                <div class="exam-form-question-test__options">
                  <!-- HAy que tener en cuenta en las opciones cambiar:-->
                  <!-- name: todas las opciones tienen que tener el mismo name de la pregunta-->
                  <!-- value: valor de la opcion de la pregunta-->
                  <!-- id: único por opcion y linkearlo con el atributo for del label-->
                  <div class="exam-form-question-test__radio">
                    <input
                      type="radio"
                      name="question1"
                      value="1"
                      id="radio1"
                    />
                    <label for="radiobtn1">Respuesta correcta 1</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input
                      type="radio"
                      name="question1"
                      value="2"
                      id="radio2"
                    />
                    <label for="radiobtn2">Opcion 2</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input
                      type="radio"
                      name="question1"
                      value="3"
                      id="radio3"
                    />
                    <label for="radio3">Opcion 3</label>
                  </div>
                </div>
              </div>
              <!--*** End question type test ***-->

              <!--*** Question type test ***-->
              <div class="exam-form-question-test">
                <!--*** Modificar el texto siguiente para cambiar la pregunta ***-->
                <span>Pregunta del examen:</span>
                <!--*** Modificar las opciones dependiendo de la pregunta ***-->
                <div class="exam-form-question-test__options">
                  <!--*** Cambiar el name -->
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn2" id="radiobtn1" />
                    <label for="radiobtn1">Respuesta correcta 1</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn2" id="radiobtn2" />
                    <label for="radiobtn2">Opcion 2</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn2" id="radiobtn3" />
                    <label for="radiobtn3">Opcion 3</label>
                  </div>
                </div>
              </div>
              <!--*** End question type test ***-->

              <!--*** Question type test ***-->
              <div class="exam-form-question-test">
                <!--*** Modificar el texto siguiente para cambiar la pregunta ***-->
                <span>Pregunta del examen:</span>
                <!--*** Modificar las opciones dependiendo de la pregunta ***-->
                <div class="exam-form-question-test__options">
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn3" id="radiobtn1" />
                    <label for="radiobtn1">Respuesta correcta 1</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn3" id="radiobtn2" />
                    <label for="radiobtn2">Opcion 2</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn3" id="radiobtn3" />
                    <label for="radiobtn3">Opcion 3</label>
                  </div>
                </div>
              </div>
              <!--*** End question type test ***-->

              <!--*** Question type test ***-->
              <div class="exam-form-question-test">
                <!--*** Modificar el texto siguiente para cambiar la pregunta ***-->
                <span>Pregunta del examen:</span>
                <!--*** Modificar las opciones dependiendo de la pregunta ***-->
                <div class="exam-form-question-test__options">
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn1" id="radiobtn1" />
                    <label for="radiobtn1">Respuesta correcta 1</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn1" id="radiobtn2" />
                    <label for="radiobtn2">Opcion 2</label>
                  </div>
                  <div class="exam-form-question-test__radio">
                    <input type="radio" name="radiobtn1" id="radiobtn3" />
                    <label for="radiobtn3">Opcion 3</label>
                  </div>
                </div>
              </div>
              <!--*** End question type test ***-->

              <!--*** Question type multiple ***-->
              <div class="exam-form-question-multiple__content">
                <!--*** Modificar el texto siguiente para cambiar la pregunta ***-->
                <span>Pregunta del examen:</span>
                <!--*** Modificar las opciones dependiendo de la pregunta ***-->
                <div class="exam-form-question-multiple__options">
                  <!-- name cambiarlo por cada uno de los checkbox-->
                  <div class="exam-form-question-multiple__checkbox">
                    <input type="checkbox" name="option1" id="option1" />
                    <label for="option1">Respuesta correcta 1</label>
                  </div>
                  <div class="exam-form-question-multiple__checkbox">
                    <input type="checkbox" name="option2" id="option2" />
                    <label for="option2">Option 2</label>
                  </div>
                  <div class="exam-form-question-multiple__checkbox">
                    <input type="checkbox" name="option3" id="option3" />
                    <label for="option3">Respuesta correcta 2</label>
                  </div>
                </div>
              </div>
              <!--*** End question type multiple ***-->
              <!--*** Aqui puedes añadir más question de tipo múltiple o test ***-->
            </fieldset>
          </div>
          <!--*** End question zone ***-->
        </div>
      </form>
    </div>
    <!--*** End template ***-->
  </body>
</html>
